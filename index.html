<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Theme Selector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="theme-container">
    <header>
      <h1>Select Your Preferred Theme</h1>
    </header>
    
    <section class="theme-options" role="region" aria-labelledby="theme-heading">
      <button class="theme-button" data-theme="mint" aria-pressed="true">Mint</button>
      <button class="theme-button" data-theme="sky" aria-pressed="false">Sky</button>
      <button class="theme-button" data-theme="peach" aria-pressed="false">Peach</button>
      <button class="theme-button" data-theme="coral" aria-pressed="false">Coral</button>
    </section>
    
  
  </main>

  <script src="script.js"></script>
</body>
</html>
